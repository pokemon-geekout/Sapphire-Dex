<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0b1020">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.webmanifest?v=5">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Hoenn Dex — Interactive</title>
  <link rel="stylesheet" href="styles.v5.css">
</head>
<body>
  <header>
    <h1>Hoenn Dex — Interactive</h1>
    <div class="controls">
      <button id="installBtn" style="display:none">Install app</button>
      <button id="tipsBtn" class="secondary">Pro tips</button>
      <input id="q" type="search" placeholder="Search name, location, notes…">
      <label class="chk"><input type="checkbox" id="hideCaught"> Hide caught</label>
      <select id="availabilityFilter">
        <option value="">All availability</option>
      </select>
      <button id="export">Export progress</button>
      <input type="file" id="importFile" accept="application/json" style="display:none">
      <button id="import">Import</button>
      <span class="count" id="count"></span>
    </div>
    <nav id="tabs" class="tabs"></nav>
  </header>
  <main>
    <div class="table-wrap">
      <table id="dex"></table>
    </div>
  </main>
  <footer>
    <small>Names link to Serebii. Progress is saved locally in your browser.</small>
  </footer>

  <div id="tipsModal" class="modal" hidden>
    <div class="modal-card">
      <header class="modal-head">
        <h2>Pro tips</h2>
        <button id="closeTips" class="icon">✕</button>
      </header>
      <div class="modal-body" id="tipsContent"></div>
    </div>
  </div>

  <script src="app_all.v5.js"></script>
</body>
</html>
